<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renata</title>
    <style>
        /* style.css */
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #282a36;
            /* Fondo oscuro para destacar los botones */
        }

        .app-container {
            text-align: center;
            color: #f8f8f2;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.5s ease;
        }

        #continueBtn {
            background-color: #50fa7b;
            /* Verde brillante */
            color: #282a36;
        }

        .message {
            margin-top: 20px;
            color: #8be9fd;
            /* Cian claro */
            font-size: 20px;
        }

        h2 {
            color: #bd93f9;
            /* Púrpura */
        }

        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            opacity: 0.7;
        }

        .circle {
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .rectangle {
            width: 10px;
            height: 5px;
        }

        .strip {
            width: 1px;
            height: 15px;
        }
          /* Estilos personalizados para el botón */
  .custom-button {
    background-color: #4CAF50; /* Color de fondo */
    border: none; /* Sin borde */
    color: white; /* Color del texto */
    padding: 15px 32px; /* Espaciado interno */
    text-align: center; /* Alineación del texto */
    text-decoration: none; /* Sin subrayado */
    display: inline-block; /* Mostrar como bloque en línea */
    font-size: 16px; /* Tamaño del texto */
    margin: 4px 2px; /* Margen */
    cursor: pointer; /* Cursor al pasar sobre el botón */
    border-radius: 8px; /* Radio de borde para esquinas redondeadas */
  }

  /* Cambiar estilo al pasar el mouse sobre el botón */
  .custom-button:hover {
    background-color: #45a049; /* Cambio de color de fondo al pasar el mouse */
  }
    </style>
</head>

<body>
    <div class="app-container">
        <h2>I want to ask you something...</h2>
        <!-- Botón personalizado -->
    <button onclick="window.location.href='file:///C:/Users/leona/codigo%20para%20R/continue.html'"class="custom-button">Continue</button>

        <div id="message" class="message"></div>
        <div id="confetti-container"></div>
    </div>
    <script>// script.js
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.getElementById('yesBtn');
            const message = document.getElementById('message');

            yesBtn.addEventListener('click', () => {
                message.textContent = 'I knew that with you I was different when I couldnt go to sleep without first thinking about you, when the first thing I did when I woke up was to look if I had messages from you, and I definitely knew it when my heart accelerated when I listened to you say I love you❤️';
            });
        });

        document.getElementById('yesBtn').addEventListener('click', function() {
            createConfetti();
        });

        function createConfetti() {
            const confettiCount = 600; // Más confeti para un efecto más lleno
            const confettiContainer = document.getElementById('confetti-container');
            const shapes = ['circle', 'rectangle', 'strip']; // Diferentes formas

            for (let i = 0; i < confettiCount; i++) {
                const confettiPiece = document.createElement('div');
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                confettiPiece.classList.add('confetti-piece', shape);
                confettiContainer.appendChild(confettiPiece);

                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`; // Colores más brillantes
                const animation = confettiPiece.animate([
                    { transform: 'translateY(0px) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 3000,
                    easing: 'ease-out',
                    iterations: 1
                });
                animation.onfinish = () => confettiPiece.remove();
            }
        }
    </script>
</body>

</html>
